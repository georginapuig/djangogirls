{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
    <div class="container">
      <div class="title-date">
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2> <!--pk = primary key -->
        <div class="date">
          {{ post.published_date }}
        </div>
      </div>

      <p>{{ post.text|linebreaksbr }}</p>
    </div>
  {% endfor %}
{% endblock %}
